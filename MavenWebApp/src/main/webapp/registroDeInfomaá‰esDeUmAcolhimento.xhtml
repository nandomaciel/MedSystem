<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      
		<h:head>
		<title>Acolhimento-MedSystem</title>
		
		<style type="text/css">
			body {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 14px;
			}
			.header {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 18px;
			}
			.bottom {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 9px;
				  text-align: center;
				  vertical-align: middle;
				  color: #8E969D;
			}
		</style>
		</h:head>

<body>
	<b:navBar brand="MedSystem" brandHref="principal.xhtml" inverse="true">
  	<b:navbarLinks>
	  </b:navbarLinks>
	</b:navBar>
	<b:container class="painel" layout="fluid">
		<h2 style="align-self: center" >Informações do Acolhimento</h2>	
	<b:form>
		<b:row>  
	    <b:inputText span="2" placeholder="Temperatura Corporal" label="Temperatura" value="#{acolhimentoMB.temperatura}"/>
	    <b:inputText span="2" placeholder="Pressão cardiaca" label="Pressão" value="#{acolhimentoMB.pressao}"/>
	    <b:inputText span="2" placeholder="Batimentos Cardiacos" label="Batimentos" value="#{acolhimentoMB.batimentos}"/>
	    
		</b:row>
		
		<b:row>  
	    <b:inputTextarea span="6" label="Alergias" placeholder="Descrever medicamentos que causan alergia " value="#{acolhimentoMB.alergias}"/>
		</b:row>
		
		<b:row>
			<b:inputTextarea span="6" label="Utiliza algum medicamento ?" placeholder="Descrição de medicamentos que o paciente usa atualmente" value="#{acolhimentoMB.medicamentoUtilizados}"/>
		</b:row>
		
		<b:row>
			<b:inputTextarea span="6" label="Doenças Cronicas" placeholder="Descrição das doenças cronicas" value="#{acolhimentoMB.doencasCronicas}"/>
		</b:row>
		
		<h:messages style="color: red" layout="table" styleClass="fonteDeErros" />
		
		<b:commandButton value="Registrar Acolhimento" action="#{acolhimentoMB.registrarAcolhimento(PacienteObj)}" update="@form" look="primary" style="width:80px, padding:10px"/>
	
	</b:form>
	

</b:container>

</body>

</html>
