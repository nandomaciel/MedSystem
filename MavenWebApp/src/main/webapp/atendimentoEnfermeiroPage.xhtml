<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<h:head> 
		<title>MedSystem</title>	
	</h:head>
	<h:body>
	
	<b:navBar brand="MedSystem" brandHref="atendimentoEnfermeiroPage.xhtml" inverse="true">
	</b:navBar>
	<b:container class="painel" layout="fluid">	
		<h1>Lista de atendimento Enfermeiro</h1>
		
		<h:form id="enfermeiroForm">
			<h:dataTable id="addPacienteEnfermeiroTable" value="#{acolhimentoMB.pacienteList()}" var="pacienteList" class="table table-striped table-hover table-bordered tableUpdated">
				
				<h:column>
			    <f:facet name="header">Id</f:facet>
			    <h:outputText value="#{pacienteList.id_pessoa}"/>
		    </h:column>
		    <h:column>
			  	<f:facet name="header">Primeiro Nome</f:facet>
			    <h:outputText value="#{pacienteList.pNome}" />
		    </h:column>
		             
		    <h:column>
			    <f:facet name="header">Ultimo Nome</f:facet>
			    <h:outputText value="#{pacienteList.fNome}" />
		    </h:column>
		            
		    <h:column>
			    <f:facet name="header">RG</f:facet>
			    <h:outputText value="#{pacienteList.rg}" />
		    </h:column>
				<h:column>
					<f:facet name="header">CPF</f:facet>
					<h:outputText value="#{pacienteList.cpf}" />
				</h:column>
				<h:column>
					<f:facet name="header">STATUS</f:facet>
					<h:outputText value="#{pacienteList.status}" />
				</h:column>
				<h:column>
	       	<f:facet name="header">Iniciar Acolhimento</f:facet>
	       	<h:commandButton action="#{acolhimentoMB.iniciarAcolhimento(pacienteList.id)}" update="@form" value="Iniciar" class="btn btn-primary" />
	      </h:column>
			</h:dataTable>
		</h:form>
	</b:container>
	
	
	
	
	
	
	</h:body>
</html>
