<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      
		<h:head>
		<title>Register Employee</title>
		
		<style type="text/css">
			body {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 14px;
			}
			.header {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 18px;
			}
			.bottom {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 9px;
				  text-align: center;
				  vertical-align: middle;
				  color: #8E969D;
			}
		</style>
		</h:head>

<body>
	<b:navBar brand="MedSystem" brandHref="principal.xhtml" inverse="true">
  	<b:navbarLinks>
  		<b:navLink value="Cadastrar Paciente" href="cadastrarPaciente.xhtml"></b:navLink>
	    <b:navLink value="Listar Pacientes" href="pacientesCadastradosList.xhtml"></b:navLink>
	  	<b:navLink value="Atendimento" href="listaDeEsperaAtendimento.xhtml"></b:navLink>
	  	
	  </b:navbarLinks>
	</b:navBar>
	
	<br></br>
	<b:container class="painel" layout="fluid">
		<h2 style="align-self: center" >Editar Paciente</h2>

	<b:form>
		<b:row>  
	    <b:inputText span="2" placeholder="Type you First Name" label="First Name" value="#{editPacienteObj.pNome}" />
	    <b:inputText span="2" placeholder="Type you Middle Name" label="Middle Name" value="#{editPacienteObj.mNome}"/>
	    <b:inputText span="2" placeholder="Type you Last Name" label="Last Name" value="#{editPacienteObj.fNome}" />
		</b:row>
		
		<b:row>
			<b:datepicker span="2" label="Data de Nascimento" value="#{editPacienteObj.dataNascimento}"/>
	    <b:inputText span="2" placeholder="Type you CPF" label="CPF" value="#{editPacienteObj.cpf}"/>
	    <b:inputText span="2" placeholder="Type you RG" label="RG" value="#{editPacienteObj.rg}" />
		</b:row>
		
		<b:row>
			<b:inputText span="2" placeholder="Type you Convenio" label="Convenio" value="#{editPacienteObj.convenio}" />
		</b:row>
		
		<b:commandButton value="Atualizar" action="#{registrarPacienteMB.updatePaciente(editPacienteObj)}" update="@form" look="primary" style="width:80px, padding:10px"/>
		
	</b:form>

</b:container>
</body>

</html>
