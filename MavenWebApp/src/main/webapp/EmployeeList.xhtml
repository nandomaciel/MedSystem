<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      
		<h:head>
		<title>Register Employee</title>
		
		<style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }     
    </style>
		</h:head>

<body>
	<!-- pÃ¡gina de lista de empregados -->
	<b:navBar brand="MedSystem" brandHref="principal.xhtml" inverse="true">
  	<b:navbarLinks>
  		<b:navLink value="Listar Funcionarios" href="EmployeeList.xhtml"></b:navLink>
	    <b:navLink value="Cadastrar Medico" href="RegisterDoctor.xhtml"></b:navLink>
	    <b:navLink value="Cadastrar Recepcionista" href="RegisterReceptionist.xhtml"></b:navLink>
	    <b:navLink value="Cadastrar Enfermeiro" href="RegisterNurse.xhtml"></b:navLink>
  	</b:navbarLinks>
	</b:navBar>
	<center>
	<h2>Medicos</h2>
		<h:form id="doctorForm">
        <h:dataTable id="studentTable" value="#{registerEmployeeMB.getDoctorList()}" 
        var="doctor" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{doctor.id_pessoa}"/>
            </h:column>
            <h:column>
            	<f:facet name="header">Primeiro Nome</f:facet>
              <h:outputText value="#{doctor.pNome}" />
            </h:column>
             
            <h:column>
                <f:facet name="header">Ultimo Nome</f:facet>
                <h:outputText value="#{doctor.fNome}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">RG</f:facet>
                <h:outputText value="#{doctor.rg}" />
            </h:column>
            <h:column>
                <f:facet name="header">CPF</f:facet>
                <h:outputText value="#{doctor.cpf}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{registerEmployeeMB.editDoctorRecord(doctor.id)}" value="Editar" update="@form" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet span="2" name="header">Delete</f:facet>
                <h:commandButton action="#{registerEmployeeMB.deleteDoctor(doctor.id)}" value="Deletar" update="@form" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
        
        <h2>Atendentes</h2>
        	<h:dataTable id="AtendenteTable" value="#{registerEmployeeMB.getAtendenteList()}" 
        	var="atendente" class="table table-striped table-hover table-bordered tableUpdated">>
        		 <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{atendente.id_pessoa}"/>
            </h:column>
            <h:column>
            	<f:facet name="header">Primeiro Nome</f:facet>
              <h:outputText value="#{atendente.pNome}" />
            </h:column>
             
            <h:column>
                <f:facet name="header">Ultimo Nome</f:facet>
                <h:outputText value="#{atendente.fNome}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">RG</f:facet>
                <h:outputText value="#{atendente.rg}" />
            </h:column>
            <h:column>
                <f:facet name="header">CPF</f:facet>
                <h:outputText value="#{atendente.cpf}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{registerEmployeeMB.editAtendenteToRecord(atendente.id)}" value="Update" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{registerEmployeeMB.deleteAtendente(atendente.id)}" value="Delete" class="btn btn-danger" />
            </h:column>
        	
        	
        	</h:dataTable>
        
        <h2>Enfermeiros</h2>
        	<h:dataTable id="enfermeiroTable" value="#{registerEmployeeMB.getEnfermeiroList()}" 
        	var="enfermeiro" class="table table-striped table-hover table-bordered tableUpdated">>
        	
        	
        	<h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{enfermeiro.id_pessoa}"/>
            </h:column>
            <h:column>
            	<f:facet name="header">Primeiro Nome</f:facet>
              <h:outputText value="#{enfermeiro.pNome}" />
            </h:column>
             
            <h:column>
                <f:facet name="header">Ultimo Nome</f:facet>
                <h:outputText value="#{enfermeiro.fNome}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">RG</f:facet>
                <h:outputText value="#{enfermeiro.rg}" />
            </h:column>
            <h:column>
                <f:facet name="header">CPF</f:facet>
                <h:outputText value="#{enfermeiro.cpf}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{registerEmployeeMB.editEnfermeiroToRecord(enfermeiro.id)}" value="Update" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{registerEmployeeMB.deleteEnfermeiro(enfermeiro.id)}" value="Delete" class="btn btn-danger" />
            </h:column>
        		
        	</h:dataTable>        
    </h:form>
    
    </center>

</body>

</html>
